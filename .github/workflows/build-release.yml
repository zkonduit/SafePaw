name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      should_release: ${{ steps.tag_version.outputs.new_tag != '' }}
      changelog: ${{ steps.tag_version.outputs.changelog }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Cargo.toml version to match github tag
        if: steps.tag_version.outputs.new_tag != ''
        shell: bash
        env:
          RELEASE_TAG: ${{ steps.tag_version.outputs.new_tag }}
        run: |
          VERSION=${RELEASE_TAG#v}
          sed -i 's/^version = ".*"/version = "'"$VERSION"'"/' Cargo.toml

      - name: Commit files and update tag
        if: steps.tag_version.outputs.new_tag != ''
        env:
          RELEASE_TAG: ${{ steps.tag_version.outputs.new_tag }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cargo.toml
          git commit -m "ci: update Cargo.toml version to $RELEASE_TAG" || echo "No changes to commit"
          git tag -f $RELEASE_TAG
          git push origin $RELEASE_TAG --force

  test:
    name: Test on ${{ matrix.os }}
    needs: bump-version
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Run Rust tests
        run: cargo nextest run

  test-solidity:
    name: Test Solidity
    needs: bump-version
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache forge dependencies
        uses: actions/cache@v4
        with:
          path: |
            cache
            out
          key: ${{ runner.os }}-forge-${{ hashFiles('**/foundry.toml') }}-${{ hashFiles('lib/**') }}
          restore-keys: |
            ${{ runner.os }}-forge-

      - name: Run Forge tests
        run: forge test -vvv

  lint:
    name: Lint Rust
    needs: bump-version
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build on ${{ matrix.os }}
    needs: [test, test-solidity, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: safepaw
            asset_name: safepaw-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: safepaw
            asset_name: safepaw-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: safepaw
            asset_name: safepaw-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: safepaw
            asset_name: safepaw-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: safepaw.exe
            asset_name: safepaw-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (native builds)
        if: matrix.os != 'windows-latest' && matrix.target != 'aarch64-unknown-linux-gnu'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (Linux aarch64 cross-compile)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [bump-version, build]
    runs-on: ubuntu-latest
    if: needs.bump-version.outputs.should_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename binaries with proper names
        run: |
          mv artifacts/safepaw-linux-x86_64/safepaw artifacts/safepaw-linux-x86_64/safepaw-linux-x86_64
          mv artifacts/safepaw-linux-aarch64/safepaw artifacts/safepaw-linux-aarch64/safepaw-linux-aarch64
          mv artifacts/safepaw-macos-x86_64/safepaw artifacts/safepaw-macos-x86_64/safepaw-macos-x86_64
          mv artifacts/safepaw-macos-aarch64/safepaw artifacts/safepaw-macos-aarch64/safepaw-macos-aarch64
          mv artifacts/safepaw-windows-x86_64/safepaw.exe artifacts/safepaw-windows-x86_64/safepaw-windows-x86_64.exe

      - name: Make binaries executable
        run: |
          chmod +x artifacts/safepaw-linux-x86_64/safepaw-linux-x86_64
          chmod +x artifacts/safepaw-linux-aarch64/safepaw-linux-aarch64
          chmod +x artifacts/safepaw-macos-x86_64/safepaw-macos-x86_64
          chmod +x artifacts/safepaw-macos-aarch64/safepaw-macos-aarch64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          name: Release ${{ needs.bump-version.outputs.new_tag }}
          body: |
            Release ${{ needs.bump-version.outputs.new_tag }}

            **Commit:** ${{ github.sha }}

            ## What's Changed

            ${{ needs.bump-version.outputs.changelog }}

            ## Binaries

            ### Linux (glibc-based distributions: Ubuntu, Debian, Fedora, etc.)
            - `safepaw-linux-x86_64` - Linux x86_64 (64-bit Intel/AMD)
            - `safepaw-linux-aarch64` - Linux ARM64 (64-bit ARM)
            Note that musl distributions (Alpine, etc.) are not officially supported at the moment.

            ### macOS
            - `safepaw-macos-x86_64` - macOS Intel (x86_64)
            - `safepaw-macos-aarch64` - macOS Apple Silicon (ARM64)

            ### Windows
            - `safepaw-windows-x86_64.exe` - Windows x86_64 (64-bit)

          files: |
            artifacts/safepaw-linux-x86_64/safepaw-linux-x86_64
            artifacts/safepaw-linux-aarch64/safepaw-linux-aarch64
            artifacts/safepaw-macos-x86_64/safepaw-macos-x86_64
            artifacts/safepaw-macos-aarch64/safepaw-macos-aarch64
            artifacts/safepaw-windows-x86_64/safepaw-windows-x86_64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
